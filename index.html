<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Platztiv - Juego Online de carreras y calaraberas</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <!--TO DO-->
            <p>Vidas: <span id="lives"></span> </p>
            <p>Tiempo de Juego⏱️: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./gamev2.js"></script>
</body>
</html>
